<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIカメラアプリ</title>
    <style>
        body { text-align: center; font-family: sans-serif; background: #f0f0f0; margin: 0; padding: 20px; }
        #webcam-container { margin-top: 20px; }
        canvas { border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        #label-container { margin-top: 20px; font-size: 1.2em; font-weight: bold; }
        button { padding: 15px 30px; font-size: 1.2em; background: #007bff; color: white; border: none; border-radius: 50px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>画像認識アプリ</h2>
    <button type="button" onclick="init()">カメラを起動</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script type="text/javascript">
        // ★ここにあなたのモデルのURLを貼り付けてください！
        const URL = "https://teachablemachine.withgoogle.com/models/gbsHjkdmRr/";

        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // モデルのロード
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // カメラのセットアップ（スマホのインカメラ/アウトカメラ対応）
            const flip = true; // 前面カメラならtrue
            webcam = new tmImage.Webcam(300, 300, flip); 
            await webcam.setup({ facingMode: "environment" }); // "user"ならインカメラ、"environment"ならアウトカメラ
            await webcam.play();
            window.requestAnimationFrame(loop);

            // 画面にカメラを追加
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { 
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update(); 
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                // 確率を表示
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }
    </script>
</body>
</html>
